name: TodoApp
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.11.0
  sqflite: any
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  path_provider: ^2.0.11

flutter_icons:
  image_path: "assets/logo/shiawase_goddess2.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  fonts:
    - family: AngsanaNews
      fonts:
        - asset: fonts/angsana.ttf
        - asset: fonts/angsana_bold.ttf
          weight: 700
    - family: Consolas
      fonts:
        - asset: fonts/consolas.ttf
        - asset: fonts/consolas_bold.ttf
          weight: 700
    - family: Tahoma
      fonts:
        - asset: fonts/tahoma.ttf
        - asset: fonts/tahoma_bold.ttf
          weight: 700
    - family: Terminal
      fonts:
        - asset: fonts/terminal.ttf
        - asset: fonts/terminal_bold.ttf
          weight: 700
    - family: Times
      fonts:
        - asset: fonts/times.ttf
        - asset: fonts/times_bold.ttf
          weight: 700
        - asset: fonts/times_italic.ttf
          style: italic
        - asset: fonts/times_bold_italic.ttf
          weight: 700
          style: italic
    - family: Dejavu
      fonts:
        - asset: fonts/DejaVuSans.ttf
        - asset: fonts/DejaVuSans_Bold.ttf
          weight: 700
        - asset: fonts/DejaVuSans_Oblique.ttf
          style: italic
        - asset: fonts/DejaVuSans_BoldOblique.ttf
          weight: 700
          style: italic
        - asset: fonts/DejaVuSans-ExtraLight.ttf
          weight: 300
    - family: DotGothic
      fonts:
