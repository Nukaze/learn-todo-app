    - family: Futurax
      fonts:
        - asset: fonts/Futura.ttf
        - asset: fonts/Futura_bold.ttf
          weight: 700
        - asset: fonts/Futura_italic.ttf
          style: italic
        - asset: fonts/Futura_bold_italic.ttf
          weight: 700
          style: italic
        - asset: fonts/Futura_light.ttf
          weight: 300
        - asset: fonts/Futura_light_italic.ttf
          weight: 300
          style: italic
    - family: Helveticax
      fonts:
        - asset: fonts/Helvetica.ttf
        - asset: fonts/Helvetica-Bold.ttf
          weight: 700
        - asset: fonts/Helvetica-Oblique.ttf
          style: italic
        - asset: fonts/Helvetica-BoldOblique.ttf
          weight: 700
          style: italic
        - asset: fonts/Helvetica-light.ttf
          weight: 300
    - family: Interx
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Bold.ttf
          weight: 700
        - asset: fonts/Inter-light.ttf
          weight: 300
        - asset: fonts/Inter-Thin.ttf
          weight: 100
    - family: Kanit
      fonts:
        - asset: fonts/Kanit-Regular.ttf
        - asset: fonts/Kanit-Bold.ttf
          weight: 700
        - asset: fonts/Kanit-Italic.ttf
          style: italic
        - asset: fonts/Kanit-Light.ttf
          weight: 300
        - asset: fonts/Kanit-Thin.ttf
          weight: 100
        - asset: fonts/Kanit-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Kanit-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Kanit-ThinItalic.ttf
          weight: 100
          style: italic
    - family: Motoya
      fonts:
        - asset: fonts/Motoya-Regular.ttf
    - family: Mitr
      fonts:
        - asset: fonts/Mitr-Regular.ttf
        - asset: fonts/Mitr-Bold.ttf
          weight: 700
        - asset: fonts/Mitr-Light.ttf
          weight: 300
        - asset: fonts/Mitr-ExtraLight.ttf
          weight: 100
    - family: Prompt
      fonts:
        - asset: fonts/Prompt-Regular.ttf
        - asset: fonts/Prompt-Bold.ttf
          weight: 700
        - asset: fonts/Prompt-Light.ttf
          weight: 300
        - asset: fonts/Prompt-Thin.ttf
          weight: 100
        - asset: fonts/Prompt-Italic.ttf
          style: italic
        - asset: fonts/Prompt-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Prompt-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Prompt-ThinItalic.ttf
          weight: 100
          style: italic
    - family: THSarabun
      fonts:
        - asset: fonts/THSarabun.ttf
        - asset: fonts/THSarabun-Bold.ttf
          weight: 700
        - asset: fonts/THSarabun-Italic.ttf
          style: italic
